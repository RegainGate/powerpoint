<!-- HTML (index.html) -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ステップナビゲーション</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="step-content">
            <!-- ステップコンテンツが動的に挿入されます -->
        </div>
        <div class="navigation">
            <button id="prev-btn" disabled>戻る</button>
            <input id="password-input" type="password" placeholder="パスワードを入力" />
            <button id="next-btn">次のステップへ</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
